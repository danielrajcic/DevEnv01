<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .invalid {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: .875em;
            color: red;
        }
    </style>
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">User Login</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="username" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                  <!-- <small class="invalid">Please provide a valid E-Mail address</small> -->
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="userpassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                  <!-- <small class="invalid">Please provide a valid password</small> -->
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"  id="subBtn" type="submit">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script src="js/form.js"></script>
</body>
</html>
